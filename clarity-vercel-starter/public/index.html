<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clarity – Ingredient Safety Chat</title>
  <meta name="description" content="Scan foods, supplements, and ingredients for safety in lactation, infants, and allergies.">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    :root{
      --emerald:#004d40;          /* Health AI deep emerald */
      --emerald-600:#0a6b59;      /* lighter hover */
      --text:#24323a;
      --bg:#f7f8f8;
      --card:#ffffff;
      --muted:#5a6b72;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background:var(--bg);
    }
    .wrap{
      max-width:900px;
      margin:40px auto;
      padding:16px;
    }
    header{
      text-align:center;
      margin-bottom:16px;
    }
    header img{
      height:72px;
      display:block;
      margin:0 auto 12px;
    }
    header h1{
      font-size:28px;
      margin:6px 0 6px;
      color:var(--emerald);
      font-weight:650;
      letter-spacing:.2px;
    }
    header p{
      margin:0 0 18px;
      color:var(--muted);
    }
    .card{
      background:var(--card);
      border:1px solid #e6ecec;
      border-radius:12px;
      padding:14px;
      box-shadow:0 4px 24px rgba(0,0,0,.06);
    }
    .row{display:flex; gap:8px; align-items:center}
    .row input{
      flex:1;
      font-size:16px;
      padding:12px;
      border:1px solid #cfd8dc;
      border-radius:8px;
      outline:none;
    }
    .row button{
      background:var(--emerald);
      color:#fff;
      border:none;
      border-radius:8px;
      padding:12px 16px;
      font-size:16px;
      cursor:pointer;
    }
    .row button:hover{ background:var(--emerald-600) }
    .chat{
      height:420px;
      overflow:auto;
      padding:10px;
      border:1px solid #e6ecec;
      border-radius:10px;
      background:#fbfcfc;
      margin-bottom:10px;
    }
    .msg{ margin:10px 0; line-height:1.45 }
    .you .bubble{ background:#e8f3f0; color:#0f3b33 }
    .ai .bubble{ background:#edf7f4; color:#123a33 }
    .bubble{
      display:inline-block;
      padding:10px 12px;
      border-radius:12px;
      max-width:92%;
      box-shadow:0 1px 4px rgba(0,0,0,.05);
    }
    .meta{font-size:12px; color:#6b7b82; margin-top:4px}
    footer{ text-align:center; color:#7a8a90; font-size:12px; margin-top:16px}
    .small{font-size:12px}
    .mode{
      display:flex; gap:8px; margin:8px 0 12px; align-items:center; flex-wrap:wrap;
      color:#3d555c;
    }
    .mode label{ font-size:14px }
    select{
      padding:8px 10px; border-radius:8px; border:1px solid #cfd8dc; background:#fff;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="https://images.squarespace-cdn.com/content/5dde8b465511bf790e1ce011/2ce5360d-5f48-4079-9e16-d133d94462e4/428698B4-4442-492D-9540-C6080330D9FD.png?content-type=image%2Fpng" alt="Clarity">
      <h1>Clarity – Ingredient Safety Chat</h1>
      <p>Scan foods, supplements, and ingredients for safety in lactation, infants, and allergies.</p>
    </header>

    <div class="card">
      <div class="mode">
        <label for="voice">Response style:</label>
        <select id="voice">
          <option value="best_friend">Best Friend</option>
          <option value="scientific">Scientific Consultant</option>
        </select>
        <span class="small">No shopping links. Evidence-based. Be kind.</span>
      </div>

      <div class="chat" id="chat"></div>

      <div class="row">
        <input id="q" placeholder="e.g., ashwagandha, fenugreek, tuna (canned)...">
        <button id="send">Ask</button>
      </div>
    </div>

    <footer>© Health AI – Clarity</footer>
  </div>

  <script src="/script.js"></script>
</body>
</html>
